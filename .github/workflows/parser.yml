name: Advanced Parser

on:
  schedule:
    - cron: '0 8,20 * * *'  # Запуск в 08:00 и 20:00 UTC
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
      PYTHONUNBUFFERED: 1
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install playwright gspread oauth2client google-api-python-client
          playwright install --with-deps chromium
          
      - name: Run Parser
        run: python main.py
        
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parser-logs
          path: parser.log
